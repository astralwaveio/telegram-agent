name: ⭐ 自动部署 Telegram Agent

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 检出代码
        uses: actions/checkout@v4
      - name: ♻️ 同步代码
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-rltgoDzvO --delete'
          EXCLUDE: ".git*, .github*, tests, __pycache__, *.pyc, *.pyo, *.log, .DS_Store, node_modules, public, .env, data/, docker-compose.yml, src/astra/config/default.toml"
          SOURCE: ./
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.DEPLOY_DIR }}
          SCRIPT_BEFORE: |
            echo "开始清理旧的虚拟环境 ..."
            cd ${{ secrets.DEPLOY_DIR }} && sudo rm -rf venv
            echo "当前目录：$(pwd)"
            echo "✅ 清理完毕"

      - name: 🚀 SSH 远程部署
        uses: appleboy/ssh-action@v1.2.2
        with:
          username: root
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "开始部署 ..."
            cd ${{ secrets.DEPLOY_DIR }} && sudo bash scripts/auto_deploy.sh
            echo "✅ 部署完毕"