name: ⭐ 自动部署 Telegram Agent

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4

      - name: 📤 同步代码到服务器
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-rltgoDzvO --delete'
          EXCLUDE: ".git*, .github*, tests, __pycache__, *.pyc, *.pyo, *.log, .DS_Store, node_modules, public, .env, data/, docker-compose.yml, src/astra/config/default.toml"
          SOURCE: ./
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.DEPLOY_DIR }}

      - name: 🚀 自动部署
        uses: appleboy/ssh-action@v1.2.2
        with:
          username: root
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸"
            if [ ! -d "${{ secrets.DEPLOY_DIR }}" ]; then
              echo "❌ 目标目录不存在：${{ secrets.DEPLOY_DIR }}"
              exit 1
            fi
            echo "📂 当前目录: `pwd`"
            echo "📂 切换到部署目录: ${{ secrets.DEPLOY_DIR }}"
            cd ${{ secrets.DEPLOY_DIR }}
            echo "📂 脚本执行目录: `pwd`"
            # 确保部署脚本有执行权限
            chmod +x scripts/auto_deploy.sh
            echo "🚀 开始自动部署 ..."
            if bash scripts/auto_deploy.sh; then
              echo "✅ 部署完毕"
            else
              echo "❌ 部署失败，请检查日志！"
              # 如有部署日志，可在此输出 tail
              # tail -n 50 logs/error.log || true
              exit 1
            fi
            echo "🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸🔸"
